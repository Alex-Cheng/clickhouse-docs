name: PR Build of BETA docs

on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:

      - name: Check out docs-beta repo
        uses: actions/checkout@v3
        with:
          repository: ClickHouse/ClickHouse-docs-beta
          ref: main
          path: ./

      - name: Check out ClickHouse-beta repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.ROBOT_CLICKHOUSE_PERSONAL_ACCESS_TOKEN_1}}
          ssh-key: ${{secrets.SSH_PRIVATE_KEY}}
          fetch-depth: 0
          repository: ClickHouse/ClickHouse-beta
          ref: master
          path: ./CH/

      - name: Copy in Reference, Russian, and Chinese docs
        run:  |
          cp -R ./CH/docs/en/* ./docs/en/
          cp -R ./CH/docs/ru   ./docs/
          cp -R ./CH/docs/zh   ./docs/

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and run test build
        run:  |
          npm install -g yarn
          yarn install
          export NODE_OPTIONS="--max_old_space_size=4096"
          yarn build 2>&1 | tee -a yarnbuild.out
          if grep -q Error yarnbuild.out; then { echo "Error in output" ; exit 1; } ; fi

